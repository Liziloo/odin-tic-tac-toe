<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comeau-reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="turn"></h1>
            <form class="name-form">
                <label for="player-one">Player One Name:</label>
                <input type="text" name="player-one" id="player-one">
                <label for="player-two">Player Two Name:</label>
                <input type="text" name="player-two" id="player-two">
                <button class="start-button">Start Game</button>
            </form>
        </div>
        <div class="board"></div>
        <div>
            <button id="refresh" class="refresh">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
