<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comeau-reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="turn"></h1>
            <h2 id="winner-announce" class="winner-announce"></h2>
            <form class="name-form">
                <label for="player-one">Player One Name:</label>
                <input type="text" name="player-one" id="player-one" required>
                <label for="player-two">Player Two Name:</label>
                <input type="text" name="player-two" id="player-two" required>
                <button class="start-button">Start Game</button>
            </form>
        </div>
        <div class="board-and-button">
            <div class="board"></div>
            <div>
                <button id="refresh" class="refresh">Restart</button>
            </div>
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@vladimir_d?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Volodymyr Dobrovolskyy</a> on <a href="https://unsplash.com/photos/a-park-with-a-playground-and-a-playground-structure-prdrKa0lPDg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
